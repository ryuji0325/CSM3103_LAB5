<!doctype html>
<html>
  <head>
    <title>Lab 5: Task 4</title>
    <meta charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href=
      "https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href=
      "https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css">

      <style>
        body { margin: 20px; }
        #container { display: block; }
        #draw_buttons { float: left; width: 100%; margin-top: 10px; }
      </style>

    <script>
    $(document).ready(function() {

      /* Step 1: Your code goes here */
      var canvas = document.getElementById("myCanvas");
      var ctxt = canvas.getContext('2d');

      /* Step 2: Your js code goes here */
      $("#button_draw_triangle").click(function() {
        ctxt.fillStyle = '#f00';
        ctxt.strokeStyle = '#000';
        ctxt.lineWidth = 3;

        ctxt.beginPath();
        ctxt.moveTo(60, 240);
        ctxt.lineTo(240, 240);
        ctxt.lineTo(150, 60);
        ctxt.closePath();
        ctxt.fill();
        ctxt.stroke();
      });    
      /* Step 3: Your js code goes here */
      $("#button_draw_rotated_triangle").click(function() {
        ctxt.translate(canvas.width / 2, canvas.height / 2);
        ctxt.rotate(Math.PI / 4);
        ctxt.beginPath();

        ctxt.moveTo(-90, 90);
        ctxt.lineTo(90, 90);
        ctxt.lineTo(0, -90);

        ctxt.closePath();
        ctxt.fill();
        ctxt.stroke();
      }); 
      /* Step 4: Your js code goes here */
      $("#button_clear_canvas").click(function() {
        /* Clear canvas and reset transformations */
        ctxt.clearRect(0, 0, canvas.width, canvas.height);
        ctxt.setTransform(1, 0, 0, 1, 0, 0); // Reset transformation matrix
      });
    });
    </script>
  </head>
  <body>
    <h2>Manipulate the Canvas</h2>
    <canvas id="myCanvas"
      width="300" height="300"
      style="border:1px solid #000000;"></canvas>

    <div id="draw_buttons">
      <button id="button_draw_triangle">Draw Triangle</button>
      <button id="button_draw_rotated_triangle">Draw Rotated Triangle</button>
      <button id="button_clear_canvas">Clear Canvas</button>
    </div>

  </body>
</html>
