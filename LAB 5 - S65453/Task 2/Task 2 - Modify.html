<!doctype html>
<html>
  <head>
    <title>Lab 5: Task 2 - Modify</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      #boxes { margin-top: 50px; float: left; width: 100%; }
      #toggles { float: left; width: 100%; margin-top: 10px; }
      #info { float: left; margin-top: 5px; }
      .box { width: 50px; height: 50px; float: left; }
      .outlined { border: 2px solid black; }
      .round-edge { border-radius: 15px; }
      .teal { background-color: teal; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function(){
          var colorTeal = "rgb(57, 204, 204)";
          var originalBackgroundColor = "";

          $('#button_toggle_colors').click(function(){
              // Check the background color of the first box to determine the current state
              var box1 = $('#box1');
              if (originalBackgroundColor === "") {
                  // Save the original background color if it hasn't been saved yet
                  originalBackgroundColor = $(box1).css('background-color');
              }

              // Toggle background color of all boxes
              $('.box').each(function(){
                  if ($(this).css('background-color') === colorTeal) {
                      $(this).css('background-color', originalBackgroundColor);
                  } else {
                      $(this).css('background-color', colorTeal);
                  }
              });
          });

          $('#button_toggle_roundedges').click(function(){
              $(".box").toggleClass('round-edge');
          });

          $('#button_add_box').click(function(){
              // Hide all existing boxes
              $(".box").hide();
              // Randomly select one box to show
              var randomBoxIndex = Math.floor(Math.random() * $(".box").length);
              $(".box").eq(randomBoxIndex).show();
          });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div id="boxes">
        <div id="box1" class="box outlined"></div>
        <div id="box2" class="box outlined"></div>
        <div id="box3" class="box outlined"></div>
      </div>

      <div id="toggles">
        <h2>Toggles</h2>
        <button class="btn" id="button_toggle_colors">Toggle Colors</button>
        <button class="btn" id="button_toggle_roundedges">Toggle Rounded Borders</button>
        <button class="btn" id="button_add_box">Add a New Box</button>
      </div>
    </div>
  </body>
</html>
